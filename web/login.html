<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Cyber Life</title>
    <link rel="stylesheet" href="/lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-page">
        <header class="login-header-nav">
            <a href="/index.html" class="btn-icon" id="back-home-btn" data-i18n-title="title.backHome">
                <span class="icon" id="home-icon"></span>
            </a>
            <div class="header-actions">
                <button class="btn-icon" id="lang-toggle" data-i18n-title="title.switchLanguage">
                    <span class="icon" id="lang-icon">中</span>
                </button>
                <button class="btn-icon" id="theme-toggle" data-i18n-title="title.switchTheme">
                    <span class="icon"></span>
                </button>
            </div>
        </header>

        <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <span class="icon" id="logo-icon"></span>
                </div>
                <h1 class="login-title" data-i18n="app.name">赛博人生</h1>
                <p class="login-subtitle" data-i18n="login.subtitle">欢迎回来，请登录您的账号</p>
            </div>

            <div class="login-body">
                <form class="login-form" id="login-form">
                    <div class="input-group">
                        <label class="input-label" for="username" data-i18n="login.account">账号</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="input-field"
                            data-i18n-placeholder="login.accountPlaceholder"
                            placeholder="请输入账号"
                            required
                            autocomplete="username"
                        />
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="password" data-i18n="login.password">密码</label>
                        <div class="password-toggle">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="input-field"
                                data-i18n-placeholder="login.passwordPlaceholder"
                                placeholder="请输入密码"
                                required
                                autocomplete="current-password"
                            />
                        </div>
                    </div>

                    <div class="login-actions">
                        <button type="submit" class="btn btn-primary login-btn" id="login-btn" data-i18n="login.submit">
                            登录
                        </button>
                    </div>
                </form>
            </div>

            <div class="login-footer">
                <p>&copy; 2025 <a href="https://github.com/yv1ing/cyber-life" target="_blank" rel="noopener noreferrer">Cyber Life</a>. All rights reserved.</p>
            </div>
        </div>
        </div>
    </div>

    <!-- Core modules -->
    <script src="/js/icons.js"></script>
    <script src="/js/lang.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/core/storage.js"></script>

    <!-- Utils -->
    <script src="/js/utils/helpers.js"></script>
    <script src="/js/utils/info-codes.js"></script>

    <!-- UI Components (必须在 core/auth 和 core/http 之前加载) -->
    <script src="/js/ui/toast.js"></script>

    <!-- Core modules (依赖 Toast 和 info-codes) -->
    <script src="/js/core/auth.js"></script>
    <script src="/js/core/http.js"></script>

    <!-- Services -->
    <script src="/js/services/user-api.js"></script>

    <!-- Main Entry -->
    <script src="/js/login.js"></script>
</body>
</html>
